<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Top Margin 30px Bottom Margin 50px</title>
	<style>
		#div1 {
			width: 50px; height: 50px; border: 1px solid #c0c0c0; margin-bottom: 50px; float: left;
		} 
		#div2 {
			width: 50px; height: 50px; border: 1px solid #c0c0c0; margin-top: 50px;	 float: left;
		}
		#wrap {
			width: 52px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="div1"></div>
		<div id="div2"></div>
	</div>
</body>
</html>
