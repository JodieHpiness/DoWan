		// 模块依赖

		KISSY.add('mod-a', {name: 'Module A'});
		KISSY.add('mod-b', "This is module B");
		KISSY.add('mod-c', function(S){
			var c = {
				init : function(str){
					alert(str);
				}
			}
			return c;
		})

		KISSY.add('mod-d', function(S, A, B, C){
			var d = {
				init : function(){
					var str = A.name +"\n"+ B;
					C.init(str);
				}
			}
			return d;
		}, {requires:['mod-a', 'mod-b', 'mod-c']})

		KISSY.use('mod-d', function(S, D){
			D.init();
		})
			
	</script>
