<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
		#div1 {
			width: 50px;
			height: 50px;
			position: absolute;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
		window.onload = function(){

			document.onkeydown = function(ev){
				var e = ev || event;

				var oDiv = document.getElementById("div1");

				if(e.keyCode == 37){
					oDiv.style.left = oDiv.offsetLeft - 10 +"px";
				}

			}
		}

	</script>
</body>
</html>
