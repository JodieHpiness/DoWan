<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Load Ready Demo</title>
	<style>
	div {width: 50px; height: 50px;}
	.red { background: red;}
	.yellow {background: yellow;}
	</style>
</head>
<body>

	<div class="red" class="yellow"></div>
	

	<script>
		

		window.onload = function(){
			console.count("load");
		}

		document.onreadystatechange = function(){
			console.count("ready");
		}

	</script>
</body>
</html>
