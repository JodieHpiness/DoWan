<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll</title>
	<style>
		#wrap {
			width: 100px;
			height: 100px;
			border: 1px solid #c0c0c0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		
	</div>
	<label for="wheelDelta">滚动值:(IE/Opera)</label><input type="text" id="wheelDelta"><br>
	<label for="detail">滚动值：(Firefox)</label><input type="text" id="detail" >

	<script>
		var scrollFunc = function(e){
			console.log(e);
			e = e || window.event;
			var t1 = document.getElementById('wheelDelta');
			var t2 = document.getElementById('detail');
			if(e.wheelDelta){
				t1.value = e.wheelDelta;
			}else if(e.detail){
				t2.value = e.detail;
			}
		}

		var wrap =  document.getElementById('wrap');
		if(wrap.addEventListener){
			wrap.addEventListener('DOMMouseScroll', scrollFunc, false);
		}
		window.onmousewheel = document.onmousewheel = scrollFunc;

	</script>
</body>
</html>
